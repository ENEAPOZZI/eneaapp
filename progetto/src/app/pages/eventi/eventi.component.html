<div>

  <h2 class="mt-3 text-center fw-bold">LISTA DEGLI EVENTI </h2>

  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="successMessage">
    Pronto per divertirti <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
    Errore nell'iscrizione
    <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
  </div>



  <div class="d-flex flex-wrap mt-5">


      <div class="card text-bg-dark mb-3"  *ngFor="let evento of eventi$ | async">
        <div class="card-body">
          <h5 id="cardtitle" class="card-title text-center " >{{evento.nome}}</h5>

          <div class="d-flex justify-content-center">
            <p class="card-text m-2"> Luogo: {{evento.luogo}}</p> <p class="card-text m-2"> Provincia: {{evento.provincia}}</p>
          </div>

          <p class="fs-6 mb-1">Descrizone:</p>


          <p>{{evento.descrizione}}</p>

          <button id="btn-iscrizione" (click)="iscriviUtenteAllEvento(evento.id)">ISCRIZIONE EVENTO </button>
          <button id="btn-dettaglio" [routerLink]="['/dettaglio-evento', evento.id]">DETTAGLI EVENTO  </button>
        </div>
      </div>
  </div>
</div>
